<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Pushup Tracker</title>
    <link rel="icon" href="/icon.svg">
    <style>
      [x-cloak] { display: none !important; }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #111827; }
      ::-webkit-scrollbar-thumb { background: #374151; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #4b5563; }
      
      /* Pulse animation for tap hint */
      @keyframes fadePulse {
        0%, 100% { opacity: 0.4; }
        50% { opacity: 0.8; }
      }
      .animate-fade-pulse {
        animation: fadePulse 2s infinite;
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-gray-900 via-gray-900 to-black text-white min-h-screen font-sans antialiased selection:bg-blue-500 selection:text-white" x-data="app">
    
    <!-- Login Screen -->
    <div x-show="screen === 'login'" class="flex flex-col items-center justify-center min-h-screen p-6" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0 scale-95" x-transition:enter-end="opacity-100 scale-100" x-cloak>
      <div class="w-full max-w-sm">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-extrabold tracking-tight mb-2 text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-teal-400">Pushup Tracker</h1>
            <p class="text-gray-400 text-sm">Track your progress, build your strength</p>
        </div>
      
        <div class="space-y-6 bg-gray-800/50 backdrop-blur-sm p-8 rounded-2xl border border-gray-700/50 shadow-xl">
            <div class="space-y-2">
                <label class="block text-xs font-semibold text-gray-400 uppercase tracking-wider">API URL</label>
                <input type="text" name="api" x-model="apiUrl" class="w-full bg-gray-900/50 border border-gray-600 rounded-lg p-3 text-white placeholder-gray-600 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 transition-all" placeholder="https://api.example.com">
            </div>
            
            <div class="space-y-2">
                <label class="block text-xs font-semibold text-gray-400 uppercase tracking-wider">Username</label>
                <input type="text" name="username" x-model="loginForm.username" class="w-full bg-gray-900/50 border border-gray-600 rounded-lg p-3 text-white placeholder-gray-600 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 transition-all">
            </div>
            
            <div class="space-y-2">
                <label class="block text-xs font-semibold text-gray-400 uppercase tracking-wider">Password</label>
                <input type="password" name="password" x-model="loginForm.password" class="w-full bg-gray-900/50 border border-gray-600 rounded-lg p-3 text-white placeholder-gray-600 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 transition-all">
            </div>
            
            <div x-show="loginForm.error" class="p-3 rounded-lg bg-red-500/10 border border-red-500/20 text-red-400 text-sm flex items-center gap-2" x-transition>
                <svg class="w-4 h-4 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                <span x-text="loginForm.error"></span>
            </div>
            
            <button @click="login" :disabled="loginForm.isLoading" :class="{'opacity-50 cursor-not-allowed': loginForm.isLoading}" class="w-full bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-500 hover:to-blue-400 text-white font-bold py-3.5 px-4 rounded-xl shadow-lg shadow-blue-500/30 transform active:scale-[0.98] transition-all duration-200 flex items-center justify-center gap-2">
                <span x-show="!loginForm.isLoading">Log In</span>
                <span x-show="loginForm.isLoading" class="flex items-center gap-2">
                    <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Logging in...
                </span>
            </button>
        </div>
      </div>
    </div>

    <!-- Home Screen -->
    <div x-show="screen === 'home'" class="flex flex-col min-h-screen p-6 max-w-md mx-auto" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100" x-cloak>
        <div class="flex justify-between items-center mb-12">
            <div>
                <p class="text-gray-400 text-sm">Welcome back,</p>
                <h2 class="text-2xl font-bold text-white truncate max-w-[200px]" x-text="user?.username"></h2>
            </div>
            <div class="flex gap-2">
                <button @click="openHistory" class="p-2 text-gray-400 hover:text-white transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                </button>
                <button @click="logout" class="p-2 text-gray-400 hover:text-white transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                </button>
            </div>
        </div>

        <!-- Home Content -->
        
        <div class="flex-1 flex flex-col justify-center space-y-8">
            <div class="space-y-4">
                <div class="flex items-center justify-between text-sm text-gray-400 px-1">
                    <span>Current Difficulty</span>
                    <span class="text-blue-400 text-xs font-mono bg-blue-500/10 px-2 py-0.5 rounded">LEVEL <span x-text="currentDifficulty?.id"></span></span>
                </div>
                
                <div class="relative group">
                    <div class="absolute -inset-0.5 bg-gradient-to-r from-blue-500 to-teal-500 rounded-2xl opacity-50 group-hover:opacity-75 transition duration-500 blur"></div>
                    <div class="relative bg-gray-900 p-6 rounded-2xl border border-gray-800 flex flex-col items-center justify-center cursor-pointer hover:bg-gray-800/50 transition-colors"
                         @click="difficultyPickerOpen = true">
                         <div class="text-3xl font-bold text-center text-white" x-text="currentDifficulty?.counts.replace(/,/g, ' - ') || 'Select Level'"></div>
                        <div class="mt-2 text-gray-500 text-sm flex items-center gap-1">
                             <span>Tap to change level</span>
                             <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </div>
                    </div>
                </div>
            </div>
            
             <div class="bg-gray-800/50 p-4 rounded-xl border border-gray-700/50 flex items-center justify-between">
                <span class="text-gray-300 font-medium">Rest Time</span>
                <div class="flex items-center gap-2">
                    <input type="number" x-model="activeWorkout.customRestTime" class="bg-gray-900 text-white text-center font-mono text-lg p-2 rounded-lg border border-gray-700 w-20 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 focus:outline-none transition-all">
                    <span class="text-gray-500 text-sm">sec</span>
                </div>
             </div>
            
            <button @click="startWorkout" class="group relative w-full overflow-hidden rounded-2xl bg-gradient-to-r from-green-600 to-emerald-600 p-1 shadow-lg shadow-green-900/50 transition-all hover:scale-[1.02] active:scale-[0.98]">
                <div class="relative flex items-center justify-center gap-3 bg-transparent py-4 rounded-xl">
                    <span class="text-2xl font-bold text-white">Start Workout</span>
                    <svg class="w-6 h-6 text-white group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                </div>
            </button>
        </div>
    </div>

    <!-- History Screen -->
    <div x-show="screen === 'history'" class="max-w-md mx-auto min-h-screen p-6 flex flex-col" style="display: none;">
        <!-- Header -->
        <div class="flex items-center justify-between mb-6">
            <button @click="screen = 'home'" class="p-2 text-gray-400 hover:text-white transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
            </button>
            <h2 class="text-xl font-bold text-white">History</h2>
            <div class="w-10"></div> <!-- Spacer -->
        </div>

        <!-- Calendar Controls -->
        <div class="flex items-center justify-between mb-4 bg-gray-800 rounded-xl p-2">
            <button @click="prevMonth" class="p-2 text-gray-400 hover:text-white">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
            </button>
            <span class="text-white font-semibold" x-text="calendar.monthName"></span>
            <button @click="nextMonth" class="p-2 text-gray-400 hover:text-white">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
            </button>
        </div>

        <!-- Calendar Grid -->
        <div class="bg-gray-800/50 rounded-2xl p-4 mb-6">
            <!-- Week headers -->
            <div class="grid grid-cols-7 mb-2">
                <template x-for="day in ['Su','Mo','Tu','We','Th','Fr','Sa']">
                    <div class="text-center text-xs text-gray-500 font-medium py-2" x-text="day"></div>
                </template>
            </div>
            
            <!-- Days -->
            <div class="grid grid-cols-7 gap-1">
                <template x-for="(date, index) in calendar.days" :key="index">
                    <div @click="selectDate(date)" 
                         class="aspect-square relative rounded-lg flex flex-col items-center justify-center cursor-pointer transition-all border"
                         :class="{
                            'hover:bg-gray-700': date.day,
                            'bg-green-900/40 border-green-500/30': date.hasRecord,
                            'border-blue-500/50 bg-blue-900/20': date.isToday,
                            'opacity-0': !date.day,
                            'text-gray-600': date.isFuture,
                            'border-transparent': !date.hasRecord && !date.isToday
                         }">
                        <span class="text-sm font-medium" 
                              :class="{
                                  'text-green-400': date.hasRecord,
                                  'text-blue-400': date.isToday && !date.hasRecord,
                                  'text-gray-400': !date.hasRecord && !date.isToday && !date.isFuture,
                                  'text-gray-600': date.isFuture
                              }" 
                              x-text="date.day"></span>
                        
                        <!-- Total Count Badge -->
                        <div x-show="date.hasRecord" class="mt-0.5">
                             <span class="text-[10px] text-white bg-green-600 px-1 rounded-sm" x-text="date.totalCount"></span>
                        </div>
                    </div>
                </template>
            </div>
        </div>

        <!-- Details Modal / Sheet -->
        <div x-show="calendar.selectedDateRecords" 
             class="fixed inset-0 bg-black/80 backdrop-blur-sm flex items-end justify-center z-50 p-4"
             x-transition.opacity
             @click.self="closeCalendarDetails">
            <div class="bg-gray-900 w-full max-w-md rounded-3xl p-6 border border-gray-800 shadow-2xl transform transition-transform"
                 x-show="calendar.selectedDateRecords"
                 x-transition:enter="translate-y-full"
                 x-transition:enter-end="translate-y-0"
                 x-transition:leave="translate-y-0"
                 x-transition:leave-end="translate-y-full">
                
                <div class="flex items-center justify-between mb-6">
                    <h3 class="text-xl font-bold text-white" x-text="calendar.selectedDateStr"></h3>
                    <button @click="closeCalendarDetails" class="text-gray-500 hover:text-white">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    </button>
                </div>

                <div class="space-y-4 max-h-[60vh] overflow-y-auto">
                    <template x-for="record in calendar.selectedDateRecords" :key="record.id">
                        <div class="bg-gray-800 rounded-xl p-4 flex items-center justify-between">
                            <div>
                                <div class="text-white font-bold text-lg flex items-center gap-2">
                                    <span x-text="record.displayTime"></span>
                                    <span class="text-sm font-normal text-gray-400" x-text="'â€¢ ' + (record.level_name || 'Level ' + record.difficulty_id)"></span>
                                </div>
                                <div class="text-xs text-gray-500 mt-1" x-text="'Sets: ' + (record.counts ? record.counts.replace(/,/g, ' - ') : 'Unknown')"></div>
                            </div>
                            <div class="flex flex-col items-end">
                                <span class="text-2xl font-bold text-green-400" x-text="record.total_count"></span>
                                <span class="text-xs text-gray-500">Pushups</span>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Workout Screen -->
    <div x-show="screen === 'workout'" class="flex flex-col min-h-screen bg-black w-full" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0 translate-y-4" x-transition:enter-end="opacity-100 translate-y-0" x-cloak>
        <!-- Top Bar: Sets -->
        <div class="px-6 py-8 flex justify-between items-center bg-gradient-to-b from-gray-900 to-transparent">
            <template x-for="(count, index) in activeWorkout.sets">
                <div class="flex flex-col items-center transition-all duration-500 relative" 
                    :class="{
                        'scale-125 z-10': index === activeWorkout.currentSetIndex, 
                        'opacity-40 scale-90': index !== activeWorkout.currentSetIndex
                    }">
                    <span class="text-xl font-bold font-mono" 
                        :class="{
                            'text-blue-400': index === activeWorkout.currentSetIndex, 
                            'text-gray-300': index !== activeWorkout.currentSetIndex
                        }" 
                        x-text="count"></span>
                    
                    <div class="h-1.5 w-8 rounded-full mt-2 transition-all duration-300" 
                        :class="{
                            'bg-blue-500 shadow-[0_0_15px_rgba(59,130,246,0.8)] w-10': index === activeWorkout.currentSetIndex,
                            'bg-green-500': index < activeWorkout.currentSetIndex,
                            'bg-gray-700': index > activeWorkout.currentSetIndex
                        }"></div>
                </div>
            </template>
        </div>

        <!-- Main Area -->
        <div class="flex-1 relative flex items-center justify-center select-none touch-manipulation">
            
            <!-- Tap Zone (Circle only) -->
            <div class="relative w-72 h-72 flex items-center justify-center cursor-pointer"
                 @touchstart.prevent="tap" 
                 @mousedown="tap">
                <!-- Decorative Outer Glow -->
                <div class="absolute inset-0 bg-blue-500/10 rounded-full blur-3xl animate-pulse" x-show="!activeWorkout.isResting"></div>
                
                <!-- Background Circle -->
                <div class="absolute inset-0 rounded-full border-8 border-gray-800"></div>
                
                <!-- Active Progress -->
                 <svg class="absolute inset-0 w-full h-full transform -rotate-90 filter drop-shadow-[0_0_8px_rgba(59,130,246,0.4)]">
                    <circle cx="144" cy="144" r="132" stroke="currentColor" stroke-width="8" fill="transparent" class="text-transparent" />
                    <circle cx="144" cy="144" r="132" stroke="currentColor" stroke-width="8" fill="transparent" 
                        class="transition-all duration-300 ease-out"
                        :class="activeWorkout.isResting ? 'text-yellow-500' : 'text-blue-500'"
                        :stroke-dasharray="2 * Math.PI * 132"
                        :stroke-dashoffset="2 * Math.PI * 132 * (1 - progressPercentage / 100)"
                        stroke-linecap="round"
                    />
                 </svg>

                <div class="text-center z-10">
                    <div x-show="!activeWorkout.isResting">
                        <div class="text-8xl font-black tracking-tighter text-white drop-shadow-lg scale-100 transition-transform duration-75" 
                             :class="{'scale-110': activeWorkout.currentCount > 0 && activeWorkout.currentCount % 1 === 0}" 
                             x-text="activeWorkout.currentCount"></div>
                        <div class="text-gray-500 text-2xl font-medium mt-2">/ <span x-text="activeWorkout.sets[activeWorkout.currentSetIndex]"></span></div>
                    </div>
                    
                    <div x-show="activeWorkout.isResting" class="flex flex-col items-center">
                        <span class="text-yellow-500 font-bold uppercase tracking-widest text-sm mb-2">Resting</span>
                        <div class="text-7xl font-mono font-bold text-white tabular-nums" x-text="activeWorkout.restTimeLeft"></div>
                    </div>
                </div>
            </div>
            
            <!-- Skip Button -->
            <div class="fixed bottom-8 right-8 z-20">
                <button @click="skipSet" class="group flex items-center gap-2 pl-4 pr-3 py-3 rounded-full bg-gray-800/80 backdrop-blur border border-gray-700 hover:bg-gray-700 text-gray-300 hover:text-white transition-all shadow-lg cursor-pointer">
                    <span class="text-sm font-semibold" x-text="activeWorkout.isResting ? 'Skip Rest' : 'Skip Set'"></span>
                    <div class="bg-gray-700 group-hover:bg-gray-600 rounded-full p-1">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                    </div>
                </button>
            </div>
            
            <!-- Quit Button -->
            <div class="fixed bottom-8 left-8 z-20">
                <button @click="quitWorkout" class="flex items-center gap-2 px-4 py-3 rounded-full text-red-500 hover:text-red-400 hover:bg-red-500/10 transition-all cursor-pointer">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    <span class="text-sm font-bold">Quit</span>
                </button>
            </div>
            
            <div class="absolute bottom-32 left-0 right-0 text-center pointer-events-none">
                 <span class="text-gray-600 text-sm font-medium animate-fade-pulse uppercase tracking-widest">Tap circle to count</span>
            </div>
        </div>
    </div>
    
    <!-- Summary Screen -->
    <div x-show="screen === 'summary'" class="flex flex-col items-center justify-center min-h-screen p-6 bg-gray-900" x-transition:enter="transition ease-out duration-500" x-transition:enter-start="opacity-0 scale-90" x-transition:enter-end="opacity-100 scale-100" x-cloak>
        
        <div class="relative mb-12">
            <div class="absolute inset-0 bg-green-500/20 blur-3xl rounded-full"></div>
            <div class="relative bg-gray-800/80 backdrop-blur p-8 rounded-3xl border border-gray-700 text-center shadow-2xl">
                <h2 class="text-4xl font-black text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-emerald-400 mb-2">Complete!</h2>
                <div class="h-1 w-20 bg-gray-700 mx-auto rounded-full my-6"></div>
                <p class="text-gray-400 text-sm uppercase tracking-wider mb-2">Total Pushups</p>
                <p class="text-7xl font-black text-white" x-text="activeWorkout.sets.reduce((a,b)=>a+b, 0)"></p>
            </div>
        </div>
        
        <div class="w-full max-w-sm space-y-4">
            <button @click="finishWorkout(true)" :disabled="activeWorkout.isSaving" :class="{'opacity-50 cursor-not-allowed': activeWorkout.isSaving}" class="w-full group relative overflow-hidden bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 px-6 rounded-2xl transition-all shadow-lg shadow-blue-900/40">
                <div class="relative flex items-center justify-center gap-3">
                    <span x-text="activeWorkout.isSaving ? 'Saving...' : 'Level Up'"></span>
                    <svg x-show="!activeWorkout.isSaving" class="w-5 h-5 group-hover:-translate-y-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path></svg>
                    <svg x-show="activeWorkout.isSaving" class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                </div>
            </button>
            
            <button @click="finishWorkout(false)" :disabled="activeWorkout.isSaving" :class="{'opacity-50 cursor-not-allowed': activeWorkout.isSaving}" class="w-full bg-transparent hover:bg-gray-800 text-gray-400 hover:text-white font-semibold py-4 px-6 rounded-2xl border border-gray-700 transition-all">
                <span x-text="activeWorkout.isSaving ? 'Saving...' : 'Repeat Level'"></span>
            </button>
        </div>
    </div>

    <!-- Toast Notification -->
    <div x-show="toast.visible" 
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0 translate-y-2"
         x-transition:enter-end="opacity-100 translate-y-0"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100 translate-y-0"
         x-transition:leave-end="opacity-0 translate-y-2"
         class="fixed top-6 left-1/2 transform -translate-x-1/2 z-50 w-full max-w-sm px-4"
         x-cloak>
        <div class="flex items-center p-4 rounded-xl shadow-2xl border"
             :class="{
                'bg-gray-800 border-gray-700 text-white': toast.type === 'info',
                'bg-red-900/90 border-red-700/50 text-white': toast.type === 'error',
                'bg-green-900/90 border-green-700/50 text-white': toast.type === 'success'
             }">
            <div class="flex-shrink-0 mr-3">
                <svg x-show="toast.type === 'success'" class="w-6 h-6 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                <svg x-show="toast.type === 'error'" class="w-6 h-6 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                <svg x-show="toast.type === 'info'" class="w-6 h-6 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
            </div>
            <div class="flex-1 text-sm font-medium" x-text="toast.message"></div>
            <button @click="toast.visible = false" class="ml-3 text-white/50 hover:text-white">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </div>
    </div>

    <!-- Difficulty Picker Modal -->
    <div x-show="difficultyPickerOpen" 
         class="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 flex items-end justify-center sm:items-center p-0 sm:p-4"
         x-transition.opacity
         x-cloak>
        
        <!-- Backdrop click to close -->
        <div class="absolute inset-0" @click="difficultyPickerOpen = false"></div>

        <div class="relative bg-gray-900 w-full max-w-md rounded-t-3xl sm:rounded-3xl border border-gray-800 shadow-2xl flex flex-col max-h-[80vh]"
             x-show="difficultyPickerOpen"
             x-transition:enter="transition ease-out duration-300"
             x-transition:enter-start="translate-y-full sm:scale-95 sm:opacity-0"
             x-transition:enter-end="translate-y-0 sm:scale-100 sm:opacity-100"
             x-transition:leave="transition ease-in duration-200"
             x-transition:leave-start="translate-y-0 sm:scale-100 sm:opacity-100"
             x-transition:leave-end="translate-y-full sm:scale-95 sm:opacity-0">
            
            <div class="p-6 border-b border-gray-800 flex items-center justify-between sticky top-0 bg-gray-900 z-10 rounded-t-3xl">
                <h3 class="text-xl font-bold text-white">Select Difficulty</h3>
                <button @click="difficultyPickerOpen = false" class="p-2 text-gray-400 hover:text-white bg-gray-800 rounded-full">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>

            <div class="flex-1 overflow-y-auto p-4 space-y-2">
                <template x-for="diff in difficulties" :key="diff.id">
                    <button @click="selectDifficulty(diff); difficultyPickerOpen = false" 
                            class="w-full text-left p-4 rounded-xl border transition-all flex items-center justify-between group"
                            :class="currentDifficulty?.id === diff.id ? 'bg-blue-600/20 border-blue-500/50' : 'bg-gray-800/50 border-gray-700/50 hover:bg-gray-800'">
                        
                        <div>
                            <div class="font-bold" :class="currentDifficulty?.id === diff.id ? 'text-blue-400' : 'text-white'" x-text="diff.level_name"></div>
                            <div class="text-sm font-mono mt-1" :class="currentDifficulty?.id === diff.id ? 'text-blue-200' : 'text-gray-400'" x-text="diff.counts.replace(/,/g, ' - ')"></div>
                        </div>
                        
                        <div x-show="currentDifficulty?.id === diff.id" class="text-blue-400">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                        </div>
                    </button>
                </template>
            </div>
        </div>
    </div>

    <!-- Confirm Modal -->
    <div x-show="confirmModal.visible" 
         class="fixed inset-0 bg-black/80 backdrop-blur-sm z-[60] flex items-center justify-center p-4"
         x-transition.opacity
         x-cloak>
        <div class="bg-gray-900 w-full max-w-sm rounded-2xl border border-gray-800 shadow-2xl p-6 transform transition-all"
             x-show="confirmModal.visible"
             x-transition:enter="transition ease-out duration-300"
             x-transition:enter-start="scale-95 opacity-0"
             x-transition:enter-end="scale-100 opacity-100"
             x-transition:leave="transition ease-in duration-200"
             x-transition:leave-start="scale-100 opacity-100"
             x-transition:leave-end="scale-95 opacity-0">
            
            <h3 class="text-xl font-bold text-white mb-2" x-text="confirmModal.title"></h3>
            <p class="text-gray-400 mb-6" x-text="confirmModal.message"></p>
            
            <div class="flex gap-3">
                <button @click="confirmModal.visible = false" 
                        class="flex-1 px-4 py-3 rounded-xl bg-gray-800 hover:bg-gray-700 text-white font-medium transition-colors"
                        x-text="confirmModal.cancelText">
                </button>
                <button @click="confirmModal.onConfirm(); confirmModal.visible = false" 
                        class="flex-1 px-4 py-3 rounded-xl bg-red-600 hover:bg-red-500 text-white font-bold transition-colors shadow-lg shadow-red-900/30"
                        x-text="confirmModal.confirmText">
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
